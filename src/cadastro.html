<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https: //fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/fontawesome/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

  <header>
    <div class="cabecalho">
      <div class="logo">
        <a href="index.html"><h1>VianaCursos</h1></a>
      </div>
      <nav class="nav_bar">
        <a href="login.html">Login</a>
        <a href="cadastro.html">Sign up</a>
      </nav>
    </div>
  </header>

  <main>
    <span class="msg" id="msg"></span>
    <div class="container">
      <div>
        <img src="assets/img_cad.svg" alt="">
      </div>
      <div class="container_cadastro">
        <div class="container_cadastro--header">
          <h2>Registre-se</h2>
          <p>Venha fazer parte da nossa plataforma</p>
        </div>
        <div>
          <label for="Nome" id="labelcadNome">Nome</label>
          <input type="text" id="cadNome" required autofocus autocomplete="off">
        </div>
        <div>
          <label for="Email" id="labelcadEmail">Email</label>
          <input type="email" id="cadEmail" required autocomplete="off">
        </div>
        <div>
          <label for="Senha" id="labelcadSenha">Senha</label>
          <input type="password" id="cadSenha" required autocomplete="off">
        </div>
        <div>
          <button id="btnCadastrar">Cadastrar</button>
        </div>
        <p>
          já possui uma conta? <a href="./login.html">faça log in</a>
        </p>
        <div class="icons">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </div>
    </div>
  </main>


</body>
<script src="js/cadastro.js"></script>

</html>
